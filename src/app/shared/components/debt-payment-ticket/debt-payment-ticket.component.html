

<div class="row no-gutters card p-4 text-left riachuelo">
  <div class="col-12 p-0">
    <h2>Boleto</h2>
    <p>Caso haja um parcelamento, as demais parcelas serão enviadas no e-mail do cadastro com até 2 dias antes do vencimento de cada parcela.</p>
  </div>
  <div class="col-12 border-top">
    <p class="mb-2">Deseja baixar o PDF do seu boleto agora?</p>
    <div class="row justify-content-center py-1">
      <div class="col-4 mr-4">
        <a *ngIf="debt.ticket" class="btn btn-theme bot mb-2" [href]="debt.ticket?.linkBoleto" target="_blank" [download]="debt.ticket?.fileName">
          Baixar PDF
        </a>
      </div>
    </div>
  </div>
  <div class="col-12 border-top">
    <p class="mb-2">Deseja receber o boleto por e-mail?</p>
    <div class="row justify-content-center">
      <div class="col-4 pb-1">
        <button type="button" class="btn btn-theme mb-2" [disabled]="mailSent" (click)="sendTicket()">
          Enviar
        </button>
      </div>
    </div>
  </div>
  <div class="col-12 border-top">
    <p class="mb-2">Deseja receber o código de barras do boleto por SMS?</p>
    <div class="col-12">
      <mat-form-field class="col-12" appearance="outline">
        <input matInput type="text" placeholder="(00) 00000-0000" mask="(00) 00000-0000" [(ngModel)]="phone">
      </mat-form-field>
    </div>
    <div class="row justify-content-center">
      <div class="col-4">
        <button type="button" class="btn btn-theme mb-2" [disabled]="mailSent" (click)="sendSMS()">
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
